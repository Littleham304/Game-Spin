<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    canvas {
      margin-top: 20px;
      display: block;
      background: #000;
      width: 100%;
      height: auto;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .modal-content h2 {
      margin-top: 0;
      color: #facc15;
      font-size: clamp(18px, 4vw, 24px);
    }
    .modal-content img {
      max-width: 100%;
      height: auto;
      margin: 15px 0;
      border-radius: 5px;
    }
    .game-info {
      margin: 10px 0;
      font-size: clamp(12px, 3vw, 16px);
    }
    .game-info strong {
      color: #60a5fa;
    }
    .close-btn {
      background: #60a5fa;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: clamp(14px, 3vw, 16px);
      margin-top: 20px;
      width: 100%;
    }
    .close-btn:hover {
      background: #3b82f6;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .canvas-section {
      flex-shrink: 0;
      padding: 0 10px;
    }
    .controls {
      flex-shrink: 0;
      padding: 15px;
      background: #111;
      border-top: 2px solid #60a5fa;
    }
    .spin-btn {
      background: #facc15;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: clamp(16px, 4vw, 18px);
      font-weight: bold;
      transition: background-color 0.3s;
      width: 100%;
      min-height: 48px;
    }
    .spin-btn:hover:not(:disabled) {
      background: #f59e0b;
    }
    .spin-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .inventory-section {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #0a0a0a;
    }
    .inventory-title {
      color: #60a5fa;
      font-size: clamp(16px, 4vw, 20px);
      margin-bottom: 15px;
      font-weight: bold;
    }
    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    .game-card {
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 5px;
      overflow: hidden;
      transition: border-color 0.3s;
      cursor: pointer;
      min-height: 140px;
    }
    .game-card:hover {
      border-color: #60a5fa;
    }
    .game-card img {
      width: 100%;
      height: 80px;
      object-fit: cover;
    }
    .game-card-title {
      padding: 8px;
      color: #fff;
      font-size: clamp(10px, 2.5vw, 12px);
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .username-prompt {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      z-index: 2000;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90vw;
      max-width: 400px;
    }
    .username-prompt.hidden {
      display: none;
    }
    .username-prompt h2 {
      color: #facc15;
      margin: 0;
      font-size: clamp(18px, 5vw, 24px);
    }
    .username-prompt input {
      padding: 12px;
      border: 2px solid #60a5fa;
      border-radius: 5px;
      background: #111;
      color: #fff;
      font-size: clamp(14px, 4vw, 16px);
      width: 100%;
    }
    .username-prompt button {
      padding: 12px 20px;
      background: #facc15;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: clamp(14px, 4vw, 16px);
      min-height: 48px;
    }
    .username-prompt button:hover {
      background: #f59e0b;
    }
    
    @media (max-width: 768px) {
      .inventory-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 8px;
      }
      .game-card {
        min-height: 120px;
      }
      .game-card img {
        height: 70px;
      }
      .modal-content {
        padding: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .inventory-grid {
        grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
        gap: 6px;
      }
      .canvas-section {
        padding: 0 5px;
      }
      .controls {
        padding: 10px;
      }
      .inventory-section {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="usernamePrompt" class="username-prompt">
    <h2>Enter Your Username</h2>
    <input type="text" id="usernameInput" placeholder="Your username" onkeypress="if(event.key==='Enter') setUsername()">
    <button onclick="setUsername()">Continue</button>
  </div>
  <div class="container">
    <div class="canvas-section">
      <canvas id="c"></canvas>
    </div>
    <div class="controls">
      <button class="spin-btn" id="spinBtn" onclick="handleSpin()" disabled>SPIN</button>
    </div>
    <div class="inventory-section">
      <div class="inventory-title">Your Inventory</div>
      <div class="inventory-grid" id="inventoryGrid"></div>
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <img id="modal-image" src="" alt="">
      <div id="modal-info"></div>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>
  <script src="games.js"></script>
  <script src="main.js"></script>
  <script>
    // Initialize games once both scripts are loaded
    function initAfterDelay() {
      if (typeof window.games !== 'undefined' && window.games.length > 0) {
        console.log("Games loaded, initializing...");
        initializeGamesFromGlobal();
      } else {
        console.log("Waiting for games to load...");
        setTimeout(initAfterDelay, 100);
      }
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initAfterDelay);
    } else {
      initAfterDelay();
    }
  </script>
</body>
</html>
